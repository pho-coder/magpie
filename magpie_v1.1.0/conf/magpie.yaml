nimbus.thrift.port: 6666
magpie.zookeeper.servers:
 - 192.168.1.10
magpie.zookeeper.port: 2181
magpie.zookeeper.root: /magpie
magpie.zookeeper.connection.timeout.millis: 15000
magpie.zookeeper.session.timeout.millis: 20000
magpie.zookeeper.retry.interval.millis: 1000
magpie.zookeeper.retry.times: 5
magpie.zookeeper.retry.intervalceiling.millis: 30000

magpie.floor.score: 256
magpie.jars.dir: /tmp/magpie/jars
magpie.pids.dir: /tmp/magpie/pids
magpie.logs.dir: /tmp/magpie/logs
magpie.heartbeat.interval.millis: 1000
magpie.schedule.interval.millis: 1000
magpie.schedule.timeout.millis: 60000

magpie.worker.childopts: "-Xmx768m"

magpie.supervisor.group: "magpie"
magpie.supervisor.net-bandwidth: 100
